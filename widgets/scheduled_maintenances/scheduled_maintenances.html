
<h1 class="title" data-bind="title"></h1>

<div id="header">
	<h5 data-bind="items.name"></h5>
</div>

<div>
	<div class = "status">
		<p class="status" data-bind="items.status"></p>
	</div>

	<div class = "times">
		<small data-bind="items.scheduled_for"></small>
		<small>   -   </small>
		<small data-bind="items.scheduled_until"></small>
	</div>
</div>

<br clear="both">	
<p class="blurb" data-bind="incident.body"></p>

<p class="more-info" data-bind="moreinfo"></p>
<p class="updated-at" data-bind="updatedAtMessage"></p>
